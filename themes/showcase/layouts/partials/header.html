<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" {{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
{{ if eq .IsHome false }}
<title>{{ .Title }} | {{ .Site.Title }}</title>
{{ else }}
<title>{{ .Site.Params.Info.homeTitle }}</title>
{{ end }}
{{ .Hugo.Generator }}
{{ partial "facebook.meta" . }}
<link rel="stylesheet" href="/css/style.css"/>

{{- range .Site.Params.Assets.customCSS -}}
<link rel="stylesheet" href="{{ . | relURL }}"/>    
{{- end -}}

<script src="{{ "js/dom.js" | relURL }}"></script>

</head>
<body>
    {{ partial "facebook.body" . }}
